<DateCalendar selected="{{ selected }}" locale="{{ locale }}" isHighlighted="{{ isHighlighted(hovered, targetIndex) }}" on:select="onSelect(event)"
  on:hover="onHover(event)"></DateCalendar>

<script>
  import { setupHigherCalendar, compareDateAsc } from './domain'
  import { arrayfy } from './utils'
  import DateCalendar from './DateCalendar.html'

  function isHighlighted(hovered, targetIndex) {
    return (target, selected) => {
      const [first, second] = arrayfy(selected)
      const list = [
        first,
        target,
        targetIndex === 0 ? second : hovered
      ]
        .filter(x => x)
        .sort(compareDateAsc)

      return list.length === 3 && list[1] === target
    }
  }

  export default {
    setup: setupHigherCalendar(DateCalendar),

    components: {
      DateCalendar
    },

    helpers: {
      isHighlighted
    },

    data() {
      return {
        targetIndex: 0
      }
    },

    methods: {
      onSelect(date) {
        const index = this.get('targetIndex')
        const prevSelected = arrayfy(this.get('selected'))
        const selected = prevSelected.slice(0, index)
          .concat(date)
          .sort(compareDateAsc)

        this.set({
          selected,
          targetIndex: 1 - index
        })

        this.fire('select', selected)
      },

      onHover(date) {
        this.set({
          hovered: date
        })
      }
    }
  }
</script>
